<!doctype html>
<html lang="en">

<head>
  <title>Scrapping</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
  <div class="nav bg-info justify-content-center text-white p-2">
    <h1><small>TIKI SCRAPPING</small></h1>
    <br>
  </div>

  <div class="nav nav-pills justify-content-center bg-info">
    <li class="nav-item">
      <a class="nav-link text-white active" href="{{url_for('scrapping')}}">
        Scrapping
      </a>

    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{{url_for('dashboard')}}">
        Reports/Dashboards
      </a>
    </li>
  </div>

  <div class="container my-5">
    <div class="row my-5"></div>
    <div class="row my-5 py-5" id="scrapping_type">
      <div class="col text-center text-white">
        <a class="btn btn-secondary btn-lg" id="scrap_all_categories">
          Scrap All Categories
        </a>
        <a class="btn btn-secondary btn-lg " id="scrap_one_category">
          Scrap Category
        </a>
      </div>
    </div>
    <div class="row" id="scrap_category_list" style="visibility: hidden;">
      <div class="col">
        <div class="input-group justify-content-center input-group-lg">
          <select name="custom-select" id="category">
            <option selected>Chose...</option>
            {% for category in all_categories %}
            <option value="{{ category[0] }}">{{category[1]}}</option>
            {% endfor %}
          </select>
          <div class="input-group-append ">
            <label class="input-group-text bg-secondary text-white" id="start_scrap" for="category">Scrap</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="loading" style="visibility:hidden;">
      <div class="col text-center text-white">
        <button class="btn btn-secondary" disabled id="loading_content">
          <span class="spinner-border spinner-border-sm"></span>
          Loading...
        </button>
        <br>
        <button class="btn btn-danger mt-3" id="cancel_job">
          Cancel Job
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 ">
        <div class="alert alert-success" id="success_result" style="visibility: hidden;">
          <h4 class="alert-heading"> Done!!!</h4>
          <p>1345 products are stored in Tiki_Scrapping Database</p>
          <a class="btn btn-secondary" href="{{url_for('scrapping')}}">
            OK
          </a>
        </div>
        <div class="alert alert-danger " id="fail_result" style="visibility: hidden;">
          <h4 class="alert-heading"> Fail</h4>
          <p>Page Not Found</p>
          <a class="btn btn-secondary" href="{{url_for('scrapping')}}">
            OK
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
