<!doctype html>
<html lang="en">

<head>
  <title>Expendse Tracking</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar brand" href="#">Expendse</a>
    <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="navbar-item active">
          <a href="{{ url_for('home') }}" class="nav-link">
            Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Login</a>
          <a class="nav-item nav-link" href="#">Register</a>
        </div>
      </ul>
    </div>
  </nav>
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Expense Tracking App</h1>
      <p class="lead text-muted">A cool Expense Tracking App. Put your money under control!</p>
      <p>
        <a href="{{ url_for('add') }}" class="btn btn-primary my-2">Add new expense</a>
        <a href="#" class="btn btn-secondary my-2">View Dashboard</a>
      </p>
    </div>
  </section>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        {% for expense in expenses %}
        <div class="card m-3">
          <div class="card-header">
            {{expense.category}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ expense.title }}</h5>
            <p class="card-text">
              <small class="text-muted">{{expense.date.strftime('%d %m %Y')}}</small>
            </p>
            <a href="#" class="btn btn-primary btn-sm m-1">Edit</a>
            <a href="#" class="btn btn-danger btn-sm m-1">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
